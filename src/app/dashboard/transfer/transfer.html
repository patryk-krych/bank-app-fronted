<div class="transfer-container">
  <h2>Nowy przelew</h2>

  <form class="transfer-form">
    <div class="form-group">
      <label for="recipient">Numer konta odbiorcy</label>
      <input type="text" id="recipient" placeholder="PL00 0000 0000 0000 0000 0000 0000" />
    </div>

    <div class="form-group">
      <label for="amount">Kwota</label>
      <input type="number" id="amount" placeholder="np. 100.00" />
    </div>

    <div class="form-group">
      <label for="title">Tytuł przelewu</label>
      <input type="text" id="title" placeholder="np. Czynsz za lipiec" />
    </div>

    <div class="form-group">
      <label for="recipientName">Odbiorca</label>
      <input type="text" id="recipientName" placeholder="np. Jan Kowalski" />
    </div>

    <div class="form-actions">
      <button type="submit">Wyślij przelew</button>
    </div>
  </form>
</div>
