<div class="transfer-container">
  <h2>Nowy przelew</h2>

  <form class="transfer-form" (ngSubmit)="submitTransfer()" #transferForm="ngForm">
    <div class="form-group">
      <label for="recipient">Numer konta odbiorcy</label>
      <input
        type="text"
        id="recipient"
        name="toAccount"
        [(ngModel)]="transaction.toAccount"
        required
        placeholder="ACC00000000000000000000001"
      />
    </div>

    <div class="form-group">
      <label for="amount">Kwota</label>
      <input
        type="number"
        id="amount"
        name="amount"
        [(ngModel)]="transaction.amount"
        required
        min="0.01"
        step="0.01"
        placeholder="np. 100.00"
      />
    </div>

    <div class="form-group">
      <label for="title">Tytuł przelewu</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="transaction.title"
        required
        placeholder="np. Czynsz za lipiec"
      />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!transferForm.form.valid">Wyślij przelew</button>
    </div>
  </form>
</div>
